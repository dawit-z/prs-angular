<app-nav></app-nav>
<h2 class="text-center">Edit Product</h2>
<div class="container">
  <table class="table table-sm mx-3 mt-3" *ngIf="product">
    <tbody>
      <tr>
        <th>Id</th>
        <td>
          <input [(ngModel)]="product.id" type="number" disabled />
        </td>
      </tr>
      <tr>
        <th>Vendor</th>
        <td>
          <select [(ngModel)]="product.vendorId">
            <option *ngFor="let vendor of vendors" value="{{ vendor.id }}">
              {{ vendor.name }}
            </option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Part Number</th>
        <td>
          <input [(ngModel)]="product.partNbr" type="text" />
        </td>
      </tr>
      <tr>
        <th>Name</th>
        <td>
          <input [(ngModel)]="product.name" type="text" />
        </td>
      </tr>
      <tr>
        <th>Price</th>
        <td>
          <input [(ngModel)]="product.price" type="number" />
        </td>
      </tr>
      <tr>
        <th>Unit</th>
        <td>
          <input [(ngModel)]="product.unit" type="text" />
        </td>
      </tr>
      <tr>
        <th>Photo Path</th>
        <td>
          <input [(ngModel)]="product.photoPath" type="text" />
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mx-3">
    <button (click)="update()" class="btn btn-success btn-lg">Save</button>
  </div>
</div>
