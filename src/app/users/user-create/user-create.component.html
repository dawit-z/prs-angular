<h2 class="text-center">Create User</h2>
<div class="container">
  <table class="table table-sm mx-3 mt-3">
    <tbody>
      <tr>
        <th>Id</th>
        <td>
          <input [(ngModel)]="user.id" type="number" disabled />
        </td>
      </tr>
      <tr>
        <th>Username</th>
        <td>
          <input [(ngModel)]="user.username" type="text" />
        </td>
      </tr>
      <tr>
        <th>Password</th>
        <td>
          <input [(ngModel)]="user.password" type="text" />
        </td>
      </tr>
      <tr>
        <th>First Name</th>
        <td>
          <input [(ngModel)]="user.firstname" type="text" />
        </td>
      </tr>
      <tr>
        <th>Last Name</th>
        <td>
          <input [(ngModel)]="user.lastname" type="text" />
        </td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>
          <input [(ngModel)]="user.phone" type="text" />
        </td>
      </tr>
      <tr>
        <th>Email</th>
        <td>
          <input [(ngModel)]="user.email" type="email" />
        </td>
      </tr>
      <tr>
        <th>Reviewer?</th>
        <td>
          <input [(ngModel)]="user.isReviewer" type="checkbox" />
        </td>
      </tr>
      <tr>
        <th>Admin?</th>
        <td>
          <input [(ngModel)]="user.isAdmin" type="checkbox" />
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mx-3">
    <button (click)="save()" class="btn btn-success btn-lg">Save</button>
  </div>
</div>
