<h2 class="text-center">Vendor Details</h2>
<div class="container">
  <table class="table table-sm mx-3 mt-3" *ngIf="vendor">
    <tbody>
      <tr>
        <th>Id</th>
        <td>
          <input [(ngModel)]="vendor.id" type="number" disabled />
        </td>
      </tr>
      <tr>
        <th>Code</th>
        <td>
          <input [(ngModel)]="vendor.code" type="text" readonly />
        </td>
      </tr>
      <tr>
        <th>Name</th>
        <td>
          <input [(ngModel)]="vendor.name" type="text" readonly />
        </td>
      </tr>
      <tr>
        <th>Address</th>
        <td>
          <input [(ngModel)]="vendor.address" type="text" readonly />
        </td>
      </tr>
      <tr>
        <th>City</th>
        <td>
          <input [(ngModel)]="vendor.city" type="text" readonly />
        </td>
      </tr>
      <tr>
        <th>State</th>
        <td>
          <input [(ngModel)]="vendor.state" type="text" readonly />
        </td>
      </tr>
      <tr>
        <th>Zip Code</th>
        <td>
          <input [(ngModel)]="vendor.zip" type="text" readonly />
        </td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>
          <input [(ngModel)]="vendor.phone" type="tel" readonly />
        </td>
      </tr>
      <tr>
        <th>Email</th>
        <td>
          <input [(ngModel)]="vendor.email" type="email" readonly />
        </td>
      </tr>
    </tbody>
  </table>
  <div class="mx-3">
    <button (click)="remove()" class="btn btn-danger btn-lg">Delete</button>
    <button
      *ngIf="showConfirmButton"
      (click)="verifyRemove()"
      class="ms-3 btn btn-danger btn-lg"
    >
      Confirm Delete
    </button>
  </div>
</div>
